<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kakao Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header>
    
    <main class="main-screen"> 
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component_column">
                    <img src="https://r1.community.samsung.com/t5/image/serverpage/image-id/1456412i655B742C3D0DCCAF/image-size/large?v=1.0&px=999" 
                    class="user-component__avatar user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">
                            Nicolas
                        </h4>
                        <h6 class="user-component__subtitle">
                            Please Check My Kakao Account info
                        </h6>
                    </div>
                </div>
                <div class="user-component_column">
                    <span class="user-component__time">21:22</span>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>
    </main>
        
    <nav class="nav"> 
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="chats.html">
                    <span class="badge nav__notificatons">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__a" href="more.html">
                    <span class="nav__notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
   
    <div id="no-mobile">
        <span>Your screen is too big ;(</span>
    </div>
    
    <script src="https://kit.fontawesome.com/de5ff72628.js" crossorigin="anonymous"></script>
</body>
</html>
